<page-header />

<!-- Statistics -->
<div class="row"> <!-- Bootstrap row container -->
  @for (stat of stats; track stat) {
    <div class="col-sm-6 col-md-3"> <!-- Ensures column is responsive -->
      <mat-card [class]="['text-white', stat.color]" class="w-100"> <!-- Full width of column -->
        <mat-card-header>
          <mat-card-subtitle class="text-white">{{stat.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2 class="m-t-0 m-b-8">Ksh. {{ stat.amount | number:'1.0-0' }}</h2>
          <!-- <mtx-progress [value]="stat.progress.value"
            height="2px"
            foreground="rgba(255,255,255,1)"
            background='rgba(0,0,0,.4)' /> -->
          <!-- <small class="text-muted">{{stat.period}}</small> -->
        </mat-card-content>
      </mat-card>
    </div>
  }
</div>
