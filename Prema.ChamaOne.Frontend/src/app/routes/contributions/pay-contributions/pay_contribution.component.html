<h1 mat-dialog-title>Make Payment</h1>
<form [formGroup]="paymentForm" (ngSubmit)="onPay()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="memberId" [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" [max]="balanceValue">
      <mat-hint class="hint-right">Max: {{balanceValue}}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contribution Period</mat-label>
      <input matInput formControlName="contributionPeriod" [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Original Amount</mat-label>
      <input matInput formControlName="originalAmount" [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Penalty</mat-label>
      <input matInput formControlName="penalty" [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference" placeholder="Enter payment reference" required>
    </mat-form-field>

        <!-- Date of Payment Field -->
    <mat-form-field appearance="fill">
      <mat-label>Date of Payment</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfPayment">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="paymentForm.invalid">Pay</button>
  </div>
</form>
