<h1 mat-dialog-title>Make Future Payment</h1>
<form [formGroup]="paymentForm" (ngSubmit)="onPay()">
  <div mat-dialog-content>
    <mat-form-field class="flex-field" appearance="outline">
      <mat-select name="memberId" placeholder="Member" formControlName="memberId">
        <mat-option *ngFor="let member of membersList" [value]="member.id">
          {{ member.id }} - {{ member.other_names }} {{ member.surname }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount Paid</mat-label>
      <input matInput formControlName="amount" type="number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reference</mat-label>
      <input matInput formControlName="reference" placeholder="Enter payment reference" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of Payment</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfPayment">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="paymentForm.invalid">Pay</button>
  </div>
</form>
