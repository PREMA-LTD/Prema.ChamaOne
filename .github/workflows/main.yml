name: Backend - Build and Push Docker Image to Docker Hub

on:
  push:
    paths:
      - 'Prema.ChamaOne.Api.Backend/**'  # This will watch for changes in the Backend directory

jobs:
  push_to_registry:
    name: push docker image to hub
    runs-on: ubuntu-latest
    steps:
      - name: check repository
        uses: actions/checkout@v4

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: ./Prema.ChamaOne.Api.Backend  # Ensure the context points to the Backend directory
          push: true
          tags: kimzdocker/prema.chamaone.api.backend:latest
